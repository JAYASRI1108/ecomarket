<!DOCTYPE html>
<html>

  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="googlemap.js"></script>
  <style type="text/css">
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            height: 1600px;
            width: 1300px;
            margin-bottom: 50px;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 50%;
            border: 1px solid blue;
        }
        .shops-title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .shops-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px; 
        }
        .shop-item {
            flex: 0 0 calc(20% - 20px); /* Adjust item width and margins for spacing */
            margin-bottom: 20px;
        }
        .shop-item img {
            width: 100%;
            height: 200px; /* Adjust image height as needed */
            object-fit: cover;
        }


    </style>
</head>

            </div>
            <div class="shop-item">

            </div>
            <div class="shop-item">
                <img src="img/Ecoworld.jpeg" alt="Shop 4">

            <div class="shop-item">

            <div class="shop-item">
